<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="main.css"
  </head>
  <body>
    <header>
      <h1>Welcome to a game of Rock, Paper & Scissors!</h1>
    </header>
    <main class="container">
      <section class="main-section-header">
        <h2>Computer has chosen an option and its your turn now!</h2>
        <p>
          Computer choice will be displayed at the time of your result
          announcement
        </p>
      </section>
      <section class="button-section">
        <button class="btn">ROCK</button>
        <button class="btn">PAPER</button>
        <button class="btn">SCISSORS</button>
      </section>
      <section class="result-section">
        <p>You choose:</p>
        <p>Computer choose:</p>
        <h2></h2>
      </section>
    </main>
    <footer>Copyright &copy; 2025</footer>
  </body>
</html>
